<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <button id="revealButton">Click to Reveal</button>
    </div>
    <div class="container hidden" id="eidContainer">
        <div class="overlay"></div>
        <div class="stars"></div>
        <div class="hanging-stars">
            <div class="hanging-star" id="star1"></div>
            <div class="hanging-star" id="star2"></div>
            <div class="hanging-star" id="star3"></div>
            <div class="hanging-star" id="star4"></div>
            <div class="hanging-star" id="star5"></div>
        </div>
        <h1>&#x1F54C; &#x1F4AB; Eid Mubarak!</h1>
        <h2>Eid-ul-Fitr &#x1F319;&#x2728; </h2>
        <p>On this happy day, I pray that Allah fills your life with peace, joy, and good health. Enjoy every moment with your family and friends. Have a blessed Eid! &#x1F389; &#x1F38A; &#x2764;&#xFE0F;</p>
        <div class="lanterns">
            <div class="lantern" id="lantern1"></div>
            <div class="lantern" id="lantern2"></div>
            <div class="lantern" id="lantern3"></div>
        </div>
        <div id="fireworks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
